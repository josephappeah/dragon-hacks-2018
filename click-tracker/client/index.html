<!Doctype html>
<html>

<head>
    <!-- meta data + seo -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joseph Appeah">
    <title> Click-Tracker | Home </title>

    <!-- jquery -->
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="axios/dist/axios.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/animate.css">

    <!-- custom js -->
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/storage.js"></script>
    <script type="text/javascript" src="./js/auth.js"></script>
</head> 


<body>
	<div class="no-padding" id="app">

        <div><!-- Navbar -->
            <div class="navbar navbar-fixed-top">
                <div>
                    <div class="navbar-header">
                        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="glyphicon glyphicon-menu-hamburger" id="navbar-hbg"></span>
                        </button>
                        <a class="navbar-brand" id="navbar-brand" href="/"><i>Click-Tracker</i></a>
                    </div>
                </div>
            </div>
        </div><!--/ Navbar -->

        <div class="header container-fluid no-padding"><!-- Header -->
            <div class="col-md-9" style="padding-left: 20px;">
                <p class="header-text" >Track and Improve User Engagement On Your Website</p>
            </div>
            <div class="col-md-3" style="padding-right: 40px;">
                <div class="signup-fields">
                    <div><input placeholder="full name" class="an-input-field" id="full-name"/></div>
                    <div><input placeholder="email"     class="an-input-field" id="signup-email"/></div>
                    <div><input placeholder="password"  class="an-input-field" id="signup-password" type="password"/></div>
                    <div><input placeholder="phone"     class="an-input-field" id="phone"/></div>
                    <div>
                        <button class="a-submit-button" onclick="signUp()">
                            <b>sign up</b>
                        </button>
                    </div>
                    <div>
                        <p class="info-text" onclick="signUpLoginSwap()">
                            <a>already have an account? click here to log in</a>
                        </p>
                    </div>
                </div>
                <div class="login-fields hidden">
                    <div><input placeholder="email"     class="an-input-field" id="login-email"/></div>
                    <div><input placeholder="password"  class="an-input-field" id="login-password"    type="password"/></div>
                    <div>
                        <button class="a-submit-button" onclick="logIn()">
                            <b>log in</b>
                        </button>
                    </div>
                    <div>
                        <p class="info-text" onclick="signUpLoginSwap()">
                            <a>new to click tracker? click here to sign up</a>
                        </p>
                    </div>
                </div>
        </div>
        </div><!--/ Header -->

        <div class="footer"><!-- Footer -->
            <div class="col-md-4 footer-text"><a><b>about</b></a></div>
            <div class="col-md-4 footer-text"><a><b>legal</b></a></div>
            <div class="col-md-4 footer-text"><a><b>contact</b></a></div>
        </div><!--/ Footer -->
	</div>
</body>

</html>
